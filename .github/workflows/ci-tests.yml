name: ðŸ¤–ðŸ¦¾ Run Tests

on:
  pull_request:

jobs:
  run-test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [
          Functions.Tests.Integration,
          Functions.Tests.Unit,
          Infrastructure.Database.Tests,
        ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Run tests - ${{ matrix.project }}
      run: dotnet test ./src/tests/${{ matrix.project }} -c Release
